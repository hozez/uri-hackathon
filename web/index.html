<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IoC Scanner</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
     <div class="container">
        <h1>IoC Scanner</h1>

        <div class="row">
            <div class="col s8 text">
                <h4>Text to scan</h4>
                <div class="content">
                    <div id="data--text" contenteditable="true"></div>
                    <div class="preloader-wrapper">
                        <div class="spinner-layer spinner-green-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <a id="action--clear" class="waves-effect waves-light btn">Clear</a>
                <a id="action--scan" class="waves-effect waves-light btn"><i class="material-icons right">search</i>Scan</a>
            </div>
            <div class="col s4 result">
                <h4 class="title">0 IoC found</h4>
                <div class="list"></div>
                <span id="action--copy" style="display: none" class="waves-effect waves-light btn">
                    <i class="material-icons right">content_copy</i>Copy selected
                </span>
            </div>
        </div>
     </div>
    <textarea id='clipboard' style="display: none"></textarea>

     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
